version: "3"

services:
  todolist.api:
    container_name: todolist.api
    image: node
    ports:
      - "3000:3000"
    volumes:
      - ./api:/app/api
      - ./api/node_modules:/app/api/up/node_modules
    working_dir: /app/api
    env_file:
      - ./api/.env.dev
    command: bash -c 'npm i && npm run dev'
    links:
      - todolist.db
  todolist.db:
    container_name: todolist.db
    image: mariadb
    restart: unless-stopped
    env_file:
      - ./mariadb/.env
    volumes:
      - ./mariadb_data:/var/lib/mysql
  todolist.adminer:
    container_name: todolist.adminer
    image: adminer
    restart: unless-stopped
    ports:
      - 9090:8080
    links:
      - todolist.db
